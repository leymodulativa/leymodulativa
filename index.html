<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Establece la codificación de caracteres como UTF-8 para admitir caracteres especiales en español -->
        <meta charset="UTF-8">
        <!-- Configura la vista para dispositivos móviles, ajustando el ancho de la página al tamaño de la pantalla del dispositivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Título de la página, que se mostrará en la pestaña del navegador -->
        <title>Juego de Ley Modulativa</title>
        
        <style>
            /* Estilos globales para el documento */
            body {
                background-color: #ffff; /* Color de fondo lavanda */
                font-family: 'Montserrat', sans-serif; /* Fuente Montserrat para todo el texto */
                font-weight: bold; /* Aplica negrita al texto del documento */
                text-align: center; /* Alinea todo el contenido al centro de la página */
            }
            
            /* Estilos para el cuadro que muestra el resultado de las operaciones */
            .resultado {
                background-color: #E6E6FA; /* Fondo lavanda */
                font-size: 28px; /* Tamaño de fuente grande para resaltar el resultado */
                height: 80px; /* Altura del cuadro */
                line-height: 80px; /* Centrado vertical del texto dentro del cuadro */
                margin: 20px; /* Espacio alrededor del cuadro de resultado */
                border-radius: 20px; /* Bordes redondeados del cuadro */
            }
            
            /* Estilos para los botones de operación */
            .boton {
                font-size: 16px; /* Tamaño de fuente mediano */
                font-weight: bold; /* Negrita en el texto del botón */
                width: 100px; /* Ancho del botón */
                height: 60px; /* Altura del botón */
                margin: 10px; /* Espacio entre cada botón */
                border: none; /* Sin borde alrededor del botón */
                border-radius: 10px; /* Bordes redondeados en cada botón */
                cursor: pointer; /* Cambia el cursor a una mano cuando el usuario pasa el mouse por encima */
            }
            footer {
            margin-top: 100px; /* Espacio entre el footer y el cuerpo */
            padding: 20px;
            background-color: #de0e1e; /* Rojo vivo */
            color: white;
            text-align: center;
            font-size: 14px;
        }

        </style>
    </head>
    <body>
        <!-- Título principal que aparece en la parte superior de la página -->
        <h1>Juego de Ley Modulativa</h1>
        
        <!-- Div para mostrar el resultado de las operaciones seleccionadas -->
        <div id="resultado" class="resultado">Resultado: </div>
    
        <!-- Div donde se generarán los botones para cada operación -->
        <div id="botones"></div>
    </body>
    
    <script>
        // Función para mostrar el resultado en el cuadro de resultados
        function mostrarResultado(operacion, resultado, color) {
            // Obtiene el elemento con el ID "resultado" y actualiza su contenido y color de fondo
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.textContent = `${operacion} = ${resultado}`; // Muestra la operación y su resultado
            resultadoDiv.style.backgroundColor = color; // Cambia el fondo al color especificado
        }
    
        // Función para oscurecer el color del botón cuando se presiona
        function oscurecerColor(color) {
            // Convierte los valores RGB del color de hexadecimal a decimal
            let r = parseInt(color.slice(1, 3), 16);
            let g = parseInt(color.slice(3, 5), 16);
            let b = parseInt(color.slice(5, 7), 16);
    
            // Resta 40 a cada componente RGB, asegurándose de que no sea menor que 0
            r = Math.max(0, r - 40);
            g = Math.max(0, g - 40);
            b = Math.max(0, b - 40);
    
            // Devuelve el color en formato hexadecimal nuevamente
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }
    
        // Array de operaciones con sus colores asignados
        const operacionesColores = [
            [[2, 2], "#A2DFF7"], 
            [[2, 3], "#A2DFF7"], 
            [[2, 4], "#A2DFF7"], 
            [[2, 6], "#A2DFF7"], 
            [[2, 7], "#A2DFF7"], 
            [[2, 8], "#A2DFF7"], 
            [[2, 9], "#A2DFF7"], 
            [[3, 3], "#FFC3A0"], 
            [[3, 4], "#FFC3A0"], 
            [[3, 6], "#FFC3A0"], 
            [[3, 7], "#FFC3A0"], 
            [[3, 8], "#FFC3A0"], 
            [[3, 9], "#FFC3A0"], 
            [[4, 4], "#BFD3C1"], 
            [[4, 6], "#BFD3C1"], 
            [[4, 7], "#BFD3C1"], 
            [[4, 8], "#BFD3C1"], 
            [[5, 2], "#FFF5BA"], 
            [[5, 3], "#FFF5BA"], 
            [[5, 4], "#FFF5BA"], 
            [[5, 5], "#FFF5BA"], 
            [[5, 6], "#FFF5BA"], 
            [[5, 7], "#FFF5BA"], 
            [[5, 8], "#FFF5BA"], 
            [[5, 9], "#FFF5BA"], 
            [[6, 4], "#FFB3BA"], 
            [[6, 6], "#FFB3BA"], 
            [[6, 7], "#FFB3BA"], 
            [[6, 8], "#FFB3BA"], 
            [[6, 9], "#FFB3BA"], 
            [[7, 7], "#FFDAC1"], 
            [[7, 8], "#FFDAC1"], 
            [[7, 9], "#FFDAC1"], 
            [[8, 8], "#FFB3E0"], 
            [[8, 9], "#FFB3E0"], 
            [[9, 9], "#C5A3FF"]
        ];
    
        // Selecciona el div donde se generarán los botones de operación
        const botonesDiv = document.getElementById("botones");
    
        // Itera sobre cada operación en la lista de operacionesColores
        operacionesColores.forEach(([operacion, color]) => {
            // Crea un botón para cada operación
            const boton = document.createElement("button");
            boton.textContent = `${operacion[0]} × ${operacion[1]}`; // Texto del botón
            boton.className = 'boton'; // Clase CSS aplicada al botón
            boton.style.backgroundColor = color; // Establece el color de fondo del botón
    
            // Función para oscurecer el color cuando se presiona el botón
            boton.onmousedown = function() {
                boton.style.backgroundColor = oscurecerColor(color);
            };
    
            // Función para restablecer el color y mostrar el resultado cuando se suelta el botón
            boton.onmouseup = function() {
                boton.style.backgroundColor = color; // Restablece el color original
                mostrarResultado(`${operacion[0]} × ${operacion[1]}`, operacion[0] * operacion[1], color); // Muestra el resultado
            };
    
            // Añade el botón al div contenedor de botones
            botonesDiv.appendChild(boton);
        });
    </script>

        <hr style="border: 1px solid #de0e1e; margin: 20px 0;">

        </p>
    </footer>
    
    
    
</body>
</html>
